<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="style/style.css" />
    <script defer src="js/main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Manjari&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>Game: rock-paper-scissors</title>
</head>
<body>
    <div class="container">
          <div class="welcome-string-box"><p>Co wybierasz ? </p></div>
        <div class="images-container">
        <div><img class="rock image" src="images/Kamien.webp">      </div>
        <div><img class="scisors image" src="images/Nozyce.webp">      </div>
        <div><img class="paper image" src="images/Papier.webp">      </div>
        </div>
        <div class="button-box"> <button id="btn">START</button></div>
        <div class="second-container">
        <div class="information-box">
            <p id="yourPickString">Twoj wybor:</p>
            <p id="computerString">Wybor komputera:</p>
            <p id="winnerString">Zwyciezca:</p>   
        </div>

        <div class="information-second-box">
            <p id="win">Wygrane:</p>
            <p id="draw">Remis:</p>
            <p id="lose">Przegrane:</p>  
        </div>

        </div>
    </div>
</body>
</html>
